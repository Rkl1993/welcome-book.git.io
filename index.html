<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome book</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>
<body>
    <div class="wrap">
        <header>
            <div class="logo">
                <img src="./images/Group 45.svg" alt="company logo">
            </div>
        </header>
        <div class="h1">Welcome Back!</div>
        <div class="h2">Sign in to continue</div>

        <div class="section">
            <img src="./images/Login-xd.svg" alt="middle image">
        </div>
        <form>
    
            <i class="fa fa-envelope-o" aria-hidden="true" style="font-size:24px; color:blue"></i>
            <input type="text" name="email" id="email" placeholder="Email address" >
            <i class="fa fa-check-circle" style="font-size:24px; color:blue"></i>
        

            <br>
            <i class="fa fa-lock" aria-hidden="true" style="font-size:30px; color:grey"></i>
            <input type="password" id="pwd" name="pwd" placeholder="password">
            <i class="fa fa-eye-slash" aria-hidden="true" style="font-size:25px; color:grey"></i>

            <h4 class="text6">Forgot password</h4>
 
         </form>
       
        <div class="button">
            <button id="btn_blue">Login</button>
        </div>
        <div class="h3">Login via OTP</div>
        <div class="h4">Or via social media</div>
        <footer>
            <i class="fa fa-facebook" aria-hidden="true"></i>
            <i class="fa fa-google" aria-hidden="true"></i>
            <i class="fa fa-phone" aria-hidden="true"></i>
          </footer>
        </div>    
</body>
</html>
